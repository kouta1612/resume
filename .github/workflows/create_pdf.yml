# .github/workflows/create_pdf.yml
name: 'Create PDF'
on: push

jobs: 
  lint: 
    name: Create PDF
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.15.0'
      - run: |
            npm install
            node ./index.js
      - uses: actions/upload-artifact@v2
        with:
          name: create-pdf
          path: ./README.pdf
